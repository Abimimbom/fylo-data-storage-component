<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="rhs-container">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>

        <div class="icons">
          <img src="images/icon-document.svg" alt="document icon">
          <img src="images/icon-folder.svg" alt="folder icon">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>

      <div class="lhs-container">
        <div class="data-noti">
          <p><span>185</span> GB Left</p>
        </div>
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <progress max="100" value="80"></progress>
        <div class="progress-val">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
